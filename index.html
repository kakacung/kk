<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Royal Wedding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Montserrat:wght@300&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fffcf5; color: #5d4037; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Kelopak Bunga Gugur */
        .petal {
            position: fixed; top: -10px; z-index: 999;
            color: #ffb7c5; font-size: 20px; pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Overlay Pembuka */
        #overlay {
            position: fixed; inset: 0; background: #fffcf5; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }

        .wedding-btn {
            background: #d4af37; color: white; border: none; padding: 15px 40px;
            font-family: 'Cinzel', serif; font-size: 14px; border-radius: 30px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            margin-top: 20px;
        }

        /* Section 1: Hero Foto */
        .hero {
            width: 100%; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        .photo-frame {
            width: 85vw; height: 115vw; max-width: 350px;
            border: 15px solid #fff; outline: 1px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; position: relative;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* Section 2: Content */
        .content {
            padding: 60px 20px; text-align: center; background: #fffcf5;
        }

        .couple-name {
            font-family: 'Great Vibes', cursive; font-size: 3.5rem;
            color: #d4af37; text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        .guest-box {
            background: #fff; border: 1px solid #eee; padding: 20px;
            margin: 20px auto; width: 90%; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #aiGreeting {
            font-style: italic; color: #7f8c8d; font-size: 14px; line-height: 1.8;
        }

        .event-info { font-family: 'Cinzel', serif; letter-spacing: 2px; font-size: 12px; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="font-family: 'Cinzel'; letter-spacing: 5px;">THE WEDDING OF</h2>
        <h1 style="font-family: 'Great Vibes'; font-size: 3rem; color: #d4af37;">Romeo & Juliet</h1>
        <button class="wedding-btn" onclick="startWedding()">Buka Undangan</button>
    </div>

    <audio id="weddingMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="mainApp" style="display:none;">
        <section class="hero">
            <div class="photo-frame">
                <img src="https://github.com/USERNAME_LO.png" alt="Couple">
            </div>
            <p style="margin-top: 20px; font-size: 10px; letter-spacing: 5px;">SCROLL KE BAWAH</p>
        </section>

        <section class="content">
            <h1 class="couple-name">Romeo & Juliet</h1>
            <p style="font-size: 12px; letter-spacing: 3px;">UNTUK TAMU KEHORMATAN:</p>
            
            <div class="guest-box">
                <h2 id="guestName" style="font-family: 'Cinzel'; margin-bottom: 15px;">PRESIDEN RI</h2>
                <p id="aiGreeting">Menyiapkan pesan cinta dari AI...</p>
            </div>

            <div class="event-info">
                <p>SABTU, 14 FEBRUARI 2026</p>
                <p>GRAND BALLROOM ISTANA</p>
            </div>
        </section>
    </div>

<script>
    function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.innerHTML = 'ðŸŒ¸';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
    }

    async function startWedding() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        
        document.getElementById('weddingMusic').play();
        setInterval(createPetal, 300);

        const guest = document.getElementById('guestName').innerText;
        const aiText = document.getElementById('aiGreeting');

        try {
            const prompt = encodeURIComponent(`Buat ucapan selamat datang pernikahan yang sangat romantis, elegan, dan menyentuh hati untuk tamu bernama ${guest}.`);
            const res = await fetch(`https://text.pollinations.ai/${prompt}?model=openai`);
            const data = await res.text();
            aiText.innerText = data;

            const speech = new SpeechSynthesisUtterance(data);
            speech.lang = 'id-ID';
            speech.rate = 0.9;
            window.speechSynthesis.speak(speech);
        } catch(e) {
            aiText.innerText = "Kehadiran Anda adalah kado terindah bagi kebahagiaan kami.";
        }
    }
</script>
</body>
</html>
