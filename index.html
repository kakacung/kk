<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Prediksi AI</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; padding: 25px; border: 1px solid #333; border-radius: 12px; background: #0a0a0a; }
        h2 { text-align: center; font-weight: 600; letter-spacing: 1px; color: #fff; }
        .input-item { margin-bottom: 20px; }
        label { font-size: 12px; color: #888; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; background: #151515; border: 1px solid #333; border-radius: 6px; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #fff; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #ccc; }
        #result { margin-top: 25px; padding: 15px; border-top: 1px solid #333; line-height: 1.6; display: none; font-size: 14px; color: #ddd; }
        .loading { display: none; text-align: center; color: #666; font-size: 13px; margin: 15px 0; }
    </style>
</head>
<body>

<div class="box">
    <h2>PREDIKSI NASIB AI</h2>
    
    <div class="input-item">
        <label>Pilih Zodiak</label>
        <select id="zodiak">
            <option>Aries</option><option>Taurus</option><option>Gemini</option><option>Cancer</option>
            <option>Leo</option><option>Virgo</option><option>Libra</option><option>Scorpio</option>
            <option>Sagittarius</option><option>Capricorn</option><option>Aquarius</option><option>Pisces</option>
        </select>
    </div>

    <div class="input-item">
        <label>Nama Lengkap (Untuk Cek Khodam)</label>
        <input id="nama" placeholder="Tulis nama anda...">
    </div>

    <button id="btn" onclick="prosesAI()">ANALISIS TAKDIR</button>
    
    <div id="loader" class="loading">MENGANALISIS DATA SEMESTA...</div>
    <div id="result"></div>
</div>

<script>
    async function prosesAI() {
        const n = document.getElementById('nama').value;
        const z = document.getElementById('zodiak').value;
        const res = document.getElementById('result');
        const load = document.getElementById('loader');
        const btn = document.getElementById('btn');

        if(!n) return alert("Nama harus diisi.");

        res.style.display = "none";
        load.style.display = "block";
        btn.disabled = true;

        const prompt = `Gunakan bahasa Indonesia yang tegas, serius, dan meyakinkan. Berikan ramalan zodiak ${z} untuk hari ini secara logis dan sebutkan satu khodam pelindung untuk orang bernama ${n} beserta filosofinya secara singkat.`;

        try {
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
            const text = await response.text();
            res.innerText = text;
            res.style.display = "block";
        } catch (e) {
            res.innerText = "Gagal terhubung dengan server AI.";
            res.style.display = "block";
        } finally {
            load.style.display = "none";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
