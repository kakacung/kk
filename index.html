<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oracle | Khodam Real-Time</title>
    <style>
        :root { --primary: #bc13fe; --accent: #00f2ff; --bg: #0b0b0e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { max-width: 450px; width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; background: linear-gradient(to right, #00f2ff, #bc13fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; background: linear-gradient(45deg, var(--primary), #6a11cb); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4); }
        button:disabled { background: #333; cursor: not-allowed; transform: none; }
        #output { margin-top: 25px; padding: 18px; background: rgba(188, 19, 254, 0.1); border-radius: 12px; line-height: 1.6; border-left: 4px solid var(--accent); display: none; font-size: 0.95rem; color: #e0e0e0; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .loading { display: none; text-align: center; margin: 15px; color: var(--accent); font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="card">
    <h1>üîÆ AI ORACLE</h1>
    <p style="text-align:center; font-size: 0.8rem; color: #888; margin-bottom: 20px;">Jawaban Asli AI (Bukan Settingan)</p>
    
    <div id="inputGroup">
        <label style="font-size: 0.85rem; color: var(--accent);">Nama / Pertanyaan Ritual</label>
        <input id="userInput" placeholder="Contoh: Cek khodam si (Nama lo) / Nasib cinta">
        <button id="askBtn" onclick="tanyaAI()">PANGGIL ENTITAS AI</button>
    </div>
    
    <div id="loading" class="loading">‚ú® SEDANG MERITUAL...</div>
    <div id="output"></div>
</div>

<script>
    async function tanyaAI() {
        const input = document.getElementById('userInput').value.trim();
        const output = document.getElementById('output');
        const loader = document.getElementById('loading');
        const btn = document.getElementById('askBtn');

        if (!input) return alert("Isi dulu, jangan kosong kayak hati!");

        // Reset tampilan
        output.style.display = "none";
        loader.style.display = "block";
        btn.disabled = true;

        try {
            // Gunakan API yang lebih stabil dan langsung (Pollinations tanpa Proxy)
            const prompt = encodeURIComponent(`Kamu adalah peramal sakti kuno. Jawab dengan sangat mistis, singkat, dan berwibawa. Jika ditanya cek khodam, berikan 1 nama khodam legendaris nusantara dan jelaskan kekuatannya. Pertanyaan: ${input}`);
            const response = await fetch(`https://text.pollinations.ai/${prompt}?model=openai&cache=false`);
            
            if (!response.ok) throw new Error();
            
            const text = await response.text();
            
            output.innerText = text;
            output.style.display = "block";
        } catch (e) {
            output.innerText = "‚ö†Ô∏è Gangguan Ghoib (Sinyal Lemah). Coba klik tombol sekali lagi, ritual butuh tenaga lebih!";
            output.style.display = "block";
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
