<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Royal Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cinzel:wght@700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000; color: #fff;
            font-family: -apple-system, sans-serif;
            overflow-x: hidden; width: 100%;
        }

        /* Overlay Awal - Pas di Tengah HP */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .btn-start {
            background: none; border: 2px solid #d4af37; color: #d4af37;
            padding: 15px 30px; font-family: 'Orbitron', sans-serif;
            font-size: 14px; letter-spacing: 3px; cursor: pointer;
            box-shadow: 0 0 15px rgba(214, 175, 55, 0.3);
        }

        /* Container Utama */
        .container {
            display: none; width: 100%; flex-direction: column; align-items: center;
            padding: 20px; min-height: 200vh; /* Agar bisa di-scroll panjang */
        }

        /* FOTO GEDE TAPI PAS (RESPONSIVE) */
        .photo-frame {
            width: 90vw; height: 90vw; max-width: 350px; max-height: 350px;
            border: 4px solid #d4af37; margin-top: 30px;
            position: relative; box-shadow: 0 0 30px rgba(214, 175, 55, 0.4);
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Ornamen Garis Kerajaan */
        .photo-frame::after {
            content: ''; position: absolute; inset: -10px;
            border: 1px solid rgba(214, 175, 55, 0.5); z-index: -1;
        }

        /* Teks 5D Rapi */
        .text-5d {
            font-family: 'Cinzel', serif; font-size: 12vw; /* Ukuran dinamis ikut layar */
            color: #d4af37; text-align: center; margin-top: 20px;
            text-shadow: 2px 2px 0px #8a6d19, 4px 4px 0px #000;
            max-width: 100%;
        }

        /* Kartu Pesan Glassmorphism */
        .cyber-card {
            width: 90vw; max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border: 1px solid rgba(214, 175, 55, 0.3);
            padding: 25px; margin-top: 30px; border-radius: 15px;
            text-align: center;
        }

        .guest-title { font-size: 10px; letter-spacing: 4px; color: #888; margin-bottom: 10px; }
        #guestName { font-family: 'Cinzel', serif; color: #fff; font-size: 22px; margin-bottom: 15px; }
        #aiText { font-size: 14px; color: #ccc; line-height: 1.6; font-style: italic; }

        .scroll-indicator {
            margin-top: 40px; font-size: 10px; letter-spacing: 3px;
            color: #d4af37; animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(10px);} }
    </style>
</head>
<body>

    <div id="overlay">
        <div style="font-size: 40px; margin-bottom: 20px;">ðŸ‘‘</div>
        <button class="btn-start" onclick="masuk()">MULAI PROTOKOL</button>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainApp">
        <div class="photo-frame">
            <img src="https://github.com/USERNAME_LO.png" alt="Majesty">
        </div>

        <h1 class="text-5d">MAJESTY</h1>

        <div class="cyber-card">
            <div class="guest-title">MENYAMBUT YANG MULIA</div>
            <div id="guestName">PRESIDEN RI</div>
            <div style="height: 1px; background: #d4af37; width: 40%; margin: 0 auto 15px; opacity: 0.5;"></div>
            <p id="aiText">Mengautentikasi data tamu agung...</p>
        </div>

        <div class="scroll-indicator">GESER KE BAWAH â†“</div>
        
        <div style="height: 100vh;"></div>
    </div>

<script>
    async function masuk() {
        // Hilangkan overlay & jalankan app
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
        
        // Musik & Suara
        const audio = document.getElementById('bgm');
        audio.volume = 0.3;
        audio.play();

        const name = document.getElementById('guestName').innerText;
        const aiDisplay = document.getElementById('aiText');

        try {
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Buat 1 kalimat selamat datang puitis untuk " + name)}?model=openai`);
            const text = await res.text();
            aiDisplay.innerText = text;

            // Voice AI
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'id-ID';
            speech.rate = 0.85;
            window.speechSynthesis.speak(speech);
        } catch(e) {
            aiDisplay.innerText = "Selamat datang Yang Mulia di istana digital kami.";
        }
    }
</script>
</body>
</html>
