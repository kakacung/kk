<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oracle | Khodam & Nasib Real-Time</title>
    <style>
        :root { --primary: #bc13fe; --accent: #00f2ff; --bg: #0b0b0e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { max-width: 450px; width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; backdrop-filter: blur(10px); }
        h1 { text-align: center; background: linear-gradient(to right, #00f2ff, #bc13fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #444; cursor: not-allowed; }
        #output { margin-top: 20px; padding: 15px; background: rgba(188, 19, 254, 0.1); border-radius: 10px; line-height: 1.5; border-left: 4px solid var(--accent); white-space: pre-wrap; display: none; }
        .loading { display: none; text-align: center; margin: 10px; color: var(--accent); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ”® AI ORACLE</h1>
    <p style="text-align:center; font-size: 0.8rem; color: #888;">Jawaban Langsung dari Alam Semesta (AI)</p>
    
    <label>Nama Lengkap / Pertanyaan</label>
    <input id="userInput" placeholder="Contoh: Cek Khodam Ahmad / Ramal nasib kodinganku">
    
    <button id="askBtn" onclick="tanyaAI()">KONSULTASI GHOIB</button>
    
    <div id="loading" class="loading">Menghubungi Khodam Digital...</div>
    <div id="output"></div>
</div>

<script>
    async function tanyaAI() {
        const input = document.getElementById('userInput').value;
        const output = document.getElementById('output');
        const loader = document.getElementById('loading');
        const btn = document.getElementById('askBtn');

        if (!input) return alert("Isi dulu pertanyaannya!");

        output.style.display = "none";
        loader.style.display = "block";
        btn.disabled = true;

        try {
            // Kita pake API Worker gratisan atau Reverse Proxy biar gak perlu API Key di client side (keamanan)
            // Sebagai contoh, gue arahin ke simulasi "Smart Oracle Logic" yang lebih advance
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://text.pollinations.ai/prompt/Kamu adalah peramal sakti. Jawab secara mistis tapi keren untuk: ${input}`)}`);
            const data = await response.json();
            
            output.innerText = data.contents;
            output.style.display = "block";
        } catch (e) {
            output.innerText = "Koneksi ke alam ghoib terputus. Coba lagi nanti.";
            output.style.display = "block";
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
