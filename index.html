<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Mobile Fix</title>
    <style>
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            background: #0d1117;
            overflow: hidden; /* Biar gak goyang layarnya */
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .chat-header { 
            padding: 15px; 
            background: #161b22; 
            border-bottom: 1px solid #30363d; 
            text-align: center; 
            font-weight: bold; 
            color: #58a6ff;
            flex-shrink: 0;
        }
        #chatBox { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background: #0d1117;
            -webkit-overflow-scrolling: touch;
        }
        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 15px; 
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-msg { align-self: flex-end; background: #238636; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #30363d; color: #c9d1d9; border-bottom-left-radius: 2px; }
        
        /* BAGIAN INPUT YANG DI-FIX */
        .input-area { 
            padding: 10px 15px; 
            background: #161b22; 
            border-top: 1px solid #30363d;
            display: flex; 
            gap: 10px;
            align-items: center;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* Support iPhone baru */
            flex-shrink: 0;
        }
        input { 
            flex: 1; 
            padding: 12px 15px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            border-radius: 25px; 
            color: white; 
            outline: none;
            font-size: 16px; /* Cegah auto-zoom */
        }
        button { 
            width: 45px;
            height: 45px;
            background: #238636; 
            border: none; 
            border-radius: 50%; 
            color: white; 
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div class="chat-header">ðŸ¤– AI CLONE ONLINE</div>

    <div id="chatBox">
        <div class="msg ai-msg">Halo sayang! Sekarang bar inputnya udah gue kunci di bawah. Coba cek, muncul kan?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
        <button onclick="sendChat()">âž¤</button>
    </div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    // Kirim pesan lewat Enter
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendChat();
        }
    });

    async function sendChat() {
        const text = userInput.value.trim();
        if (!text) return;

        chatBox.innerHTML += `<div class="msg user-msg">${text}</div>`;
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        const loadingId = 'load-' + Date.now();
        chatBox.innerHTML += `<div class="msg ai-msg" id="${loadingId}">...</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const prompt = encodeURIComponent(`Jawab dengan ramah dan pinter: ${text}`);
            const response = await fetch(`https://text.pollinations.ai/${prompt}?model=openai&cache=false`);
            const aiRes = await response.text();
            document.getElementById(loadingId).innerText = aiRes;
        } catch (e) {
            document.getElementById(loadingId).innerText = "Error koneksi ghoib.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
