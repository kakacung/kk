<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fffcf5; color: #4a4a4a; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Overlay Awal */
        #overlay {
            position: fixed; inset: 0; background: #fffcf5; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .btn-open {
            background: #c5a059; color: #fff; border: none; padding: 15px 40px;
            border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4);
        }

        /* Foto & Layout */
        .hero { padding: 40px 15px; text-align: center; }
        .main-photo {
            width: 100%; max-width: 350px; border-radius: 20px;
            border: 8px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .photo-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            padding: 0 20px; max-width: 400px; margin: 20px auto;
        }
        .photo-grid img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            border-radius: 12px; border: 4px solid #fff;
        }
        .couple-name { font-family: 'Great Vibes', cursive; font-size: 3rem; color: #c5a059; margin: 20px 0; }
        .card { 
            background: #fff; padding: 25px; border-radius: 20px; width: 90vw; max-width: 380px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin: 20px auto; text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: #c5a059;">Romeo & Juliet</h1>
        <p style="margin-top: 10px;">Kepada Yth. Tamu Undangan</p>
        <button class="btn-open" onclick="startApp()">Buka Undangan</button>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="08%20%231.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" style="display:none;">
        <div class="hero">
            <img src="AI (6).jpg" class="main-photo">
            <h1 class="couple-name">Romeo & Juliet</h1>
        </div>

        <div class="photo-grid">
            <img src="AI (71).jpg">
            <img src="AI (80).jpg">
            <img src="AI (6).jpg">
            <img src="AI (71).jpg">
        </div>

        <div class="card">
            <h3>Konfirmasi Kehadiran</h3>
            <p style="font-size: 14px; margin: 10px 0;">Kami sangat menantikan kehadiran Anda.</p>
            <a href="https://wa.me/628123456789" style="background:#25d366; color:white; padding:10px 20px; text-decoration:none; border-radius:20px; font-weight:bold;">WhatsApp RSVP</a>
        </div>
    </div>

<script>
    function startApp() {
        // 1. Sembunyikan Overlay
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        // 2. Mainkan Musik (PENTING: Harus di dalam fungsi klik)
        const audio = document.getElementById('bgm');
        
        // Coba play musik
        var playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                console.log("Musik jalan!");
            }).catch(error => {
                console.log("Gagal putar musik secara otomatis: " + error);
                // Jika masih gagal, buat tombol kecil "Mainkan Musik" manual
                alert("Klik oke untuk mendengarkan lagu");
                audio.play();
            });
        }
    }
</script>
</body>
</html>
