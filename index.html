<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Holy Matrimony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fffcf5; color: #4a4a4a; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Overlay Awal */
        #overlay {
            position: fixed; inset: 0; background: #fffcf5; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .btn-open {
            background: #c5a059; color: #fff; border: none; padding: 15px 40px;
            border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4);
        }

        /* Foto Utama Atas */
        .hero { padding: 40px 15px; text-align: center; }
        .main-photo {
            width: 100%; max-width: 400px; border-radius: 15px;
            border: 8px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Grid 4 Foto di Bawah */
        .photo-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            padding: 0 15px; max-width: 400px; margin: 20px auto;
        }
        .photo-grid img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            border-radius: 10px; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .couple-name { font-family: 'Great Vibes', cursive; font-size: 3rem; color: #c5a059; margin: 25px 0; text-align: center; }

        .card { 
            background: #fff; padding: 25px; border-radius: 15px; width: 90vw; max-width: 380px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin: 20px auto; text-align: center;
        }

        .btn-action {
            display: inline-block; background: #c5a059; color: white; 
            padding: 12px 25px; border-radius: 25px; text-decoration: none;
            font-weight: bold; margin-top: 15px; font-size: 14px;
        }

        .timer { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .timer div { background: #c5a059; color: #fff; padding: 8px; border-radius: 8px; min-width: 60px; }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="letter-spacing: 3px; font-size: 10px;">WEDDING INVITATION</p>
        <h1 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: #c5a059;">Romeo & Juliet</h1>
        <p style="margin-top: 20px; font-size: 12px;">Yth. Bapak/Ibu:</p>
        <h2 id="guestTarget">PRESIDEN RI</h2>
        <button class="btn-open" onclick="startApp()">BUKA UNDANGAN</button>
    </div>

    <audio id="bgm" loop>
        <source src="08 #1.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" style="display:none;">
        <div class="hero">
            <img src="AI (6).jpg" class="main-photo" alt="Main Photo">
            <h1 class="couple-name">Romeo & Juliet</h1>
        </div>

        <div class="photo-grid">
            <img src="AI (71).jpg">
            <img src="AI (80).jpg">
            <img src="AI (6).jpg"> <img src="AI (71).jpg"> </div>

        <div class="card">
            <p style="font-size: 12px; font-weight: bold; letter-spacing: 2px;">COUNTDOWN</p>
            <div class="timer">
                <div><span id="d">0</span><label>Hari</label></div>
                <div><span id="h">0</span><label>Jam</label></div>
                <div><span id="m">0</span><label>Menit</label></div>
            </div>
        </div>

        <div class="card">
            <h3 id="guestNameDisplay">PRESIDEN RI</h3>
            <p id="aiStatus" style="font-style: italic; color: #888; font-size: 14px; margin-top: 10px;">Menghubungkan AI...</p>
            <a href="https://wa.me/628123456789" class="btn-action" style="background: #25d366;">RSVP VIA WHATSAPP</a>
        </div>
        
        <div style="height: 50px;"></div>
    </div>

<script>
    // Timer
    const target = new Date("Feb 14, 2026 09:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        document.getElementById('d').innerText = Math.floor(diff / 86400000);
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
    }, 1000);

    async function startApp() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        const music = document.getElementById('bgm');
        music.play().catch(e => console.log("Music blocked"));

        const guest = document.getElementById('guestNameDisplay').innerText;
        const status = document.getElementById('aiStatus');
        const fallback = `Selamat datang Yang Mulia ${guest}. Suatu kehormatan besar bagi kami atas kehadiran Anda.`;

        try {
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Sapa tamu " + guest + " dengan sangat sopan untuk hadir di pernikahan kami")}`);
            if(!res.ok) throw new Error();
            const text = await res.text();
            status.innerText = text;
            speak(text);
        } catch(e) {
            status.innerText = fallback;
            speak(fallback);
        }
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        const s = new SpeechSynthesisUtterance(t);
        s.lang = 'id-ID';
        s.rate = 0.9;
        window.speechSynthesis.speak(s);
    }
</script>
</body>
</html>
