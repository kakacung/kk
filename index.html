<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Royal Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cinzel:wght@700&display=swap');

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; background: #050505;
            color: #00f2ff; font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        /* Background Animasi Berjalan */
        .bg-grid {
            position: fixed; inset: 0;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0; pointer-events: none;
        }

        /* Overlay Futuristik */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .scan-line {
            width: 200px; height: 2px; background: #00f2ff;
            position: absolute; box-shadow: 0 0 15px #00f2ff;
            animation: scan 2s infinite;
        }
        @keyframes scan { 0% { top: 40%; } 100% { top: 60%; } }

        .btn-cyber {
            background: transparent; color: #00f2ff; border: 2px solid #00f2ff;
            padding: 15px 40px; font-family: 'Orbitron', sans-serif;
            font-weight: bold; letter-spacing: 5px; cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            transition: 0.3s; z-index: 10;
        }
        .btn-cyber:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }

        /* Container Utama */
        .main-frame {
            position: relative; z-index: 2; min-height: 200vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* FOTO DENGAN FRAME NEON */
        .royal-photo {
            width: 80vw; height: 80vw; max-width: 350px; margin-top: 50px;
            border: 2px solid #d4af37; position: relative;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        }
        .royal-photo img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1) brightness(1.1); }
        
        /* Efek Ornamen Emas Futuristik */
        .royal-photo::before {
            content: ''; position: absolute; inset: -10px;
            border: 1px solid #d4af37; animation: rotate 10s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* TEXT 5D NEON GOLD */
        .text-5d {
            font-family: 'Cinzel', serif; font-size: 3.5rem;
            color: #fff; margin-top: 40px; text-align: center;
            text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37, 0 0 40px #ffcc00;
            transform: skew(-5deg);
        }

        .cyber-card {
            width: 85%; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 30px; margin-top: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .ai-status { font-size: 10px; color: #00f2ff; margin-bottom: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="overlay">
        <div class="scan-line"></div>
        <h2 style="letter-spacing: 10px; font-size: 12px; margin-bottom: 30px;">IDENTIFYING ROYALTY...</h2>
        <button class="btn-cyber" onclick="activate()">AUTHENTICATE</button>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="main-frame" id="mainFrame" style="display: none;">
        <div class="royal-photo">
            <img src="https://github.com/USERNAME_LO.png" alt="Majesty">
        </div>

        <h1 class="text-5d">SUPREME</h1>
        
        <div class="cyber-card">
            <div class="ai-status">● AI ORACLE ONLINE</div>
            <h2 id="guestName" style="color: #fff; margin: 0; font-size: 1.5rem;">SULTAN IBRAHIM</h2>
            <div style="height: 1px; background: #00f2ff; width: 50%; margin: 15px auto; opacity: 0.3;"></div>
            <p id="aiText" style="font-size: 13px; line-height: 1.8; color: #ccc;">Menganalisis protokol penyambutan...</p>
        </div>

        <div style="margin-top: 50px; font-size: 10px; opacity: 0.5;">SCROLL TO ACCESS DATA ↓</div>
    </div>

<script>
    async function activate() {
        document.getElementById('overlay').style.transform = 'translateY(-100%)';
        document.getElementById('mainFrame').style.display = 'flex';
        
        const audio = document.getElementById('bgm');
        audio.volume = 0.2;
        audio.play();

        const guest = document.getElementById('guestName').innerText;
        const aiDisplay = document.getElementById('aiText');

        try {
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Buat 1 kalimat selamat datang super mewah dan futuristik untuk " + guest)}?model=openai`);
            const text = await res.text();
            
            // Efek mengetik
            aiDisplay.innerText = "";
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    aiDisplay.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                    // Voice AI
                    const speech = new SpeechSynthesisUtterance(text);
                    speech.lang = 'id-ID';
                    speech.rate = 0.9;
                    window.speechSynthesis.speak(speech);
                }
            }, 50);
        } catch(e) { aiDisplay.innerText = "Selamat datang, Yang Mulia."; }
    }
</script>
</body>
</html>
