<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Voice Assistant</title>
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background: #0d1117; overflow: hidden; }
        body { display: flex; flex-direction: column; font-family: -apple-system, system-ui, sans-serif; }
        
        /* Header */
        .chat-header { 
            padding: 15px; background: #161b22; border-bottom: 1px solid #30363d; 
            text-align: center; font-weight: bold; color: #58a6ff; flex-shrink: 0;
        }

        /* Chat Area */
        #chatBox { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; 
            flex-direction: column; gap: 12px; background: #0d1117;
            -webkit-overflow-scrolling: touch;
        }

        /* Bubble Chat */
        .msg { 
            max-width: 85%; padding: 12px 16px; border-radius: 18px; 
            font-size: 15px; line-height: 1.4; word-wrap: break-word;
            position: relative;
        }
        .user-msg { align-self: flex-end; background: #238636; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #30363d; color: #c9d1d9; border-bottom-left-radius: 2px; }

        /* Input Area Fix di Bawah HP */
        .input-area { 
            padding: 10px 15px; background: #161b22; border-top: 1px solid #30363d;
            display: flex; gap: 10px; align-items: center;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); 
            flex-shrink: 0;
        }

        input { 
            flex: 1; padding: 12px 18px; background: #0d1117; border: 1px solid #30363d; 
            border-radius: 25px; color: white; outline: none; font-size: 16px;
        }

        button { 
            width: 48px; height: 48px; background: #238636; border: none; 
            border-radius: 50%; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .loading-text { font-size: 12px; opacity: 0.6; font-style: italic; }
    </style>
</head>
<body>

    <div class="chat-header">ðŸ”Š AI VOICE CLONE</div>

    <div id="chatBox">
        <div class="msg ai-msg">Halo sayang! Aku sudah siap ngobrol. Ketik sesuatu, nanti aku balas pakai suara ya!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
        <button onclick="sendChat()">âž¤</button>
    </div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    // Fungsi Suara (Text-to-Speech)
    function bicara(teks) {
        // Batalkan suara sebelumnya kalau ada yang lagi jalan
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(teks);
        utterance.lang = 'id-ID'; // Set ke Bahasa Indonesia
        utterance.rate = 1.0;     // Kecepatan bicara
        utterance.pitch = 1.0;    // Nada suara
        window.speechSynthesis.speak(utterance);
    }

    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendChat(); });

    async function sendChat() {
        const text = userInput.value.trim();
        if (!text) return;

        // Tampilkan Pesan User
        chatBox.innerHTML += `<div class="msg user-msg">${text}</div>`;
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Loading AI
        const loadingId = 'load-' + Date.now();
        chatBox.innerHTML += `<div class="msg ai-msg" id="${loadingId}"><span class="loading-text">Sedang berpikir...</span></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // Panggil AI (Pollinations)
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent("Jawab dengan singkat, padat, dan ramah: " + text)}?model=openai`);
            const aiRes = await response.text();
            
            // Tampilkan jawaban AI
            const aiElement = document.getElementById(loadingId);
            aiElement.innerText = aiRes;
            
            // AI BERBICARA
            bicara(aiRes);

        } catch (e) {
            document.getElementById(loadingId).innerText = "Duh, sinyalnya lagi bapuk sayang.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
