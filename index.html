<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wedding of Romeo & Juliet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;500&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Background Aurora Bergerak */
        body { 
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: #444; font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; min-height: 100vh;
        }

        #aurora {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(197, 160, 89, 0.1), transparent),
                        radial-gradient(circle at 80% 70%, rgba(214, 175, 55, 0.1), transparent);
            z-index: -1; animation: move 10s ease-infinite alternate;
        }
        @keyframes move { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Overlay Awal */
        #overlay {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .btn-open {
            background: #c5a059; color: #fff; border: none; padding: 12px 35px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            letter-spacing: 2px; box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        /* Hero & Foto Utama */
        .hero { padding: 60px 20px; text-align: center; }
        .main-img-wrapper {
            position: relative; display: inline-block;
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .main-photo {
            width: 80vw; max-width: 320px; border-radius: 200px 200px 20px 20px; /* Bentuk Kubah */
            border: 5px solid #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .couple-name { 
            font-family: 'Alex Brush', cursive; font-size: 4rem; 
            color: #c5a059; margin: 20px 0; font-weight: 100;
        }

        /* Galeri Grid Estetik */
        .gallery {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 20px; max-width: 450px; margin: 0 auto;
        }
        .gallery img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            border-radius: 20px; border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 30px 20px; border-radius: 30px;
            width: 90vw; max-width: 380px; margin: 20px auto;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .btn-wa {
            display: inline-block; background: #c5a059; color: #fff;
            padding: 12px 25px; border-radius: 50px; text-decoration: none;
            font-weight: bold; font-size: 13px; margin-top: 20px;
        }

        /* Timer */
        .timer { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .timer div { text-align: center; }
        .timer span { display: block; font-size: 24px; font-weight: 300; color: #c5a059; }
        .timer label { font-size: 9px; letter-spacing: 2px; text-transform: uppercase; color: #999; }
    </style>
</head>
<body>

    <div id="aurora"></div>

    <div id="overlay">
        <h1 style="font-family: 'Alex Brush'; font-size: 3.5rem; color: #c5a059;">R & J</h1>
        <p style="font-size: 12px; letter-spacing: 3px; margin: 15px 0;">UNDANGAN PERNIKAHAN</p>
        <button class="btn-open" onclick="startApp()">OPEN</button>
    </div>

    <audio id="bgm" loop>
        <source src="08%20%231.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" style="display:none;">
        <section class="hero">
            <div class="main-img-wrapper">
                <img src="AI (6).jpg" class="main-photo">
            </div>
            <h1 class="couple-name">Romeo & Juliet</h1>
            <p style="letter-spacing: 4px; font-size: 11px;">14 . 02 . 2026</p>
        </section>

        <div class="gallery">
            <img src="AI (71).jpg">
            <img src="AI (80).jpg">
            <img src="AI (6).jpg">
            <img src="AI (71).jpg">
        </div>

        <div class="glass-card">
            <p style="font-size: 10px; letter-spacing: 3px; margin-bottom: 15px;">THE COUNTDOWN</p>
            <div class="timer">
                <div><span id="d">00</span><label>Days</label></div>
                <div><span id="h">00</span><label>Hours</label></div>
                <div><span id="m">00</span><label>Mins</label></div>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="font-weight: 500; letter-spacing: 2px;">VENUE</h3>
            <p style="margin: 15px 0; font-size: 14px; line-height: 1.8;">
                <strong>Gedung Agung Digital</strong><br>
                Jakarta Selatan, Indonesia
            </p>
            <a href="https://wa.me/628123456789" class="btn-wa">CONFIRM ATTENDANCE</a>
        </div>

        <div style="height: 100px;"></div>
    </div>

<script>
    const weddingDate = new Date("Feb 14, 2026 09:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = weddingDate - now;
        document.getElementById('d').innerText = Math.floor(diff / 86400000);
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
    }, 1000);

    function startApp() {
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 500);
        document.getElementById('bgm').play();
    }
</script>
</body>
</html>
