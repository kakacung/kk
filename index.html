<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Mobile Assistant</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #0d1117; 
            color: #c9d1d9; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Biar gak double scroll */
        }
        .chat-container { 
            width: 100%; 
            max-width: 100%; /* Full di HP */
            height: 100vh; 
            background: #161b22; 
            display: flex; 
            flex-direction: column;
        }
        .chat-header { 
            padding: 15px; 
            background: #21262d; 
            border-bottom: 1px solid #30363d; 
            text-align: center; 
            font-weight: bold; 
            color: #58a6ff;
            font-size: 1.1rem;
        }
        .chat-box { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0d1117;
        }
        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 15px; /* Ukuran pas buat dibaca di HP */
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-msg { 
            align-self: flex-end; 
            background: #238636; 
            color: white; 
            border-bottom-right-radius: 2px;
        }
        .ai-msg { 
            align-self: flex-start; 
            background: #30363d; 
            color: #c9d1d9; 
            border-bottom-left-radius: 2px;
        }
        .input-area { 
            padding: 12px; 
            background: #21262d; 
            display: flex; 
            gap: 8px;
            padding-bottom: env(safe-area-inset-bottom); /* Fix buat iPhone berponi */
        }
        input { 
            flex: 1; 
            padding: 12px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            border-radius: 25px; /* Biar lonjong ala chat WA */
            color: white; 
            outline: none;
            font-size: 16px; /* Cegah auto-zoom di iPhone */
        }
        button { 
            padding: 0 20px; 
            background: #238636; 
            border: none; 
            border-radius: 25px; 
            color: white; 
            font-weight: bold;
            cursor: pointer;
        }
        .loading { font-size: 12px; color: #8b949e; font-style: italic; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ¤– AI CLONE ONLINE</div>
    <div id="chatBox" class="chat-box">
        <div class="msg ai-msg">Halo sayang! Aku sudah rapi di layar HP kamu. Mau tanya apa hari ini?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="if(event.key === 'Enter') sendChat()">
        <button onclick="sendChat()">âž¤</button>
    </div>
</div>

<script>
    async function sendChat() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const text = input.value.trim();

        if (!text) return;

        chatBox.innerHTML += `<div class="msg user-msg">${text}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        const loadingId = 'load-' + Date.now();
        chatBox.innerHTML += `<div class="msg ai-msg" id="${loadingId}"><span class="loading">Sedang mengetik...</span></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const prompt = encodeURIComponent(`Jawab dengan gaya asisten pintar dan ramah. Pertanyaan: ${text}`);
            const response = await fetch(`https://text.pollinations.ai/${prompt}?model=openai&cache=false`);
            const aiRes = await response.text();

            document.getElementById(loadingId).innerText = aiRes;
        } catch (e) {
            document.getElementById(loadingId).innerText = "Duh, sinyal ghoib lagi lemah. Coba lagi ya!";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
