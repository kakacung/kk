<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wedding of Romeo & Juliet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&family=Sacramento&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #0a0a0a; 
            color: #d4af37; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Ornamen Emas Pojok */
        .floral {
            position: fixed; width: 180px; z-index: 1; opacity: 0.5;
            pointer-events: none;
        }
        .top-right { top: -30px; right: -30px; transform: rotate(180deg); }
        .bottom-left { bottom: -30px; left: -30px; }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0; background: #0a0a0a; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .btn-open {
            background: #d4af37; color: #000; border: none; padding: 12px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 30px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* Hero */
        .hero { padding: 60px 20px; text-align: center; position: relative; z-index: 2; }
        
        .img-3d-frame {
            position: relative; width: 85vw; max-width: 320px; margin: 0 auto;
            perspective: 1000px;
        }
        
        .main-photo {
            width: 100%; border-radius: 15px; border: 2px solid #d4af37;
            box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            transform: rotateY(-7deg) rotateX(5deg);
        }

        .couple-name { 
            font-family: 'Sacramento', cursive; font-size: 3.8rem; 
            color: #d4af37; margin: 25px 0; 
        }

        /* Grid Foto */
        .gallery {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding: 20px; max-width: 420px; margin: 0 auto;
        }
        .gallery img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            border-radius: 10px; border: 1px solid #d4af37;
        }

        /* Card Info */
        .glass-card {
            background: rgba(25, 25, 25, 0.9);
            border: 1px solid #d4af37; border-radius: 20px;
            padding: 35px 25px; margin: 25px auto;
            width: 92vw; max-width: 380px; text-align: center;
        }

        .timer { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
        .timer div { border: 1px solid #d4af37; padding: 10px; border-radius: 12px; min-width: 70px; }
        .timer span { display: block; font-size: 22px; font-weight: bold; color: #d4af37; }

        .btn-wa {
            display: inline-block; background: #d4af37; color: #000;
            padding: 13px 30px; border-radius: 50px; text-decoration: none;
            font-weight: bold; margin-top: 20px; width: 100%;
        }
    </style>
</head>
<body>

    <img src="https://www.transparentpng.com/download/floral/wedding-invitation-floral-frame-free-png-G6XlF6.png" class="floral top-right">
    <img src="https://www.transparentpng.com/download/floral/wedding-invitation-floral-frame-free-png-G6XlF6.png" class="floral bottom-left">

    <div id="overlay">
        <p style="letter-spacing: 6px; font-size: 11px;">THE WEDDING OF</p>
        <h1 style="font-family: 'Sacramento'; font-size: 3.5rem; color: #d4af37; margin: 20px 0;">Romeo & Juliet</h1>
        <button class="btn-open" onclick="startApp()">Buka Undangan</button>
    </div>

    <audio id="bgm" loop>
        <source src="08%20%231.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" style="display:none;">
        <div class="hero">
            <div class="img-3d-frame">
                <img src="AI (6).jpg" class="main-photo">
            </div>
            <h1 class="couple-name">Romeo & Juliet</h1>
            <p style="letter-spacing: 4px; font-size: 13px; color: #aaa;">14 FEBRUARI 2026</p>
        </div>

        <div class="gallery">
            <img src="AI (71).jpg">
            <img src="AI (80).jpg">
            <img src="AI (6).jpg">
            <img src="AI (71).jpg">
        </div>

        <div class="glass-card">
            <h3 style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.5rem;">Save The Date</h3>
            <p style="margin-top: 15px; font-weight: 600;">AKAD & RESEPSI</p>
            <p style="font-size: 14px; color: #bbb;">Sabtu, 14 Februari 2026</p>
            <p style="margin-top: 10px; font-size: 14px;">Gedung Agung Digital, Jakarta</p>
        </div>

        <div class="glass-card">
            <p style="font-size: 11px; letter-spacing: 3px;">COUNTDOWN</p>
            <div class="timer">
                <div><span id="d">0</span><label>HARI</label></div>
                <div><span id="h">0</span><label>JAM</label></div>
                <div><span id="m">0</span><label>MENIT</label></div>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="font-family: 'Playfair Display';">Konfirmasi Kehadiran</h3>
            <a href="https://wa.me/628123456789" class="btn-wa">RSVP VIA WHATSAPP</a>
        </div>
        
        <div style="height: 100px;"></div>
    </div>

<script>
    // Timer Logic
    const target = new Date("Feb 14, 2026 09:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        document.getElementById('d').innerText = Math.floor(diff / 86400000);
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
    }, 1000);

    function startApp() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('bgm').play().catch(e => console.log("Play blocked"));
    }
</script>
</body>
</html>
