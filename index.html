<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cosmic Oracle | Khodam & Zodiak</title>
    <style>
        :root { --primary: #bc13fe; --accent: #00f2ff; --bg: #070709; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; background-image: radial-gradient(circle at top right, #1a0b2e, #070709); }
        .card { max-width: 500px; width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; backdrop-filter: blur(15px); box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        h1 { text-align: center; background: linear-gradient(45deg, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; letter-spacing: 2px; }
        .input-group { margin-bottom: 25px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        label { font-size: 0.8rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.4); border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; background: linear-gradient(45deg, var(--primary), #6a11cb); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); filter: brightness(1.2); }
        button:disabled { background: #222; cursor: not-allowed; opacity: 0.5; }
        #output { margin-top: 25px; padding: 20px; background: rgba(0, 0, 0, 0.5); border-radius: 15px; line-height: 1.6; border: 1px solid var(--primary); display: none; font-size: 0.95rem; animation: fadeIn 0.6s ease; position: relative; }
        #output::before { content: 'üìú JAWABAN SEMESTA'; position: absolute; top: -10px; left: 20px; background: var(--primary); padding: 2px 10px; font-size: 0.7rem; border-radius: 5px; }
        .loading { display: none; text-align: center; margin: 20px; color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h1>üîÆ COSMIC AI</h1>
    <p style="text-align:center; font-size: 0.75rem; color: #777; margin-top: -15px;">Real-Time Astrology & Entity Detection</p>

    <div class="input-group">
        <label>‚ú® Ramalan Zodiak AI</label>
        <select id="zodiakInput">
            <option value="Aries">Aries</option><option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option><option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option><option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option><option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option><option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option><option value="Pisces">Pisces</option>
        </select>
        <button id="btnZodiak" onclick="tanyaAI('zodiak')">BACA GARIS BINTANG</button>
    </div>

    <div class="input-group">
        <label>üíÄ Deteksi Khodam AI</label>
        <input id="namaInput" placeholder="Masukkan nama lengkap...">
        <button id="btnKhodam" onclick="tanyaAI('khodam')">PANGGIL ENTITAS</button>
    </div>

    <div id="loading" class="loading">MENEMBUS DIMENSI...</div>
    <div id="output"></div>
    
    <p style="text-align: center; font-size: 0.65rem; color: #444; margin-top: 20px;">Powered by AI ‚Ä¢ No Templates ‚Ä¢ Just Pure Mystic Logic</p>
</div>

<script>
    async function tanyaAI(tipe) {
        const output = document.getElementById('output');
        const loader = document.getElementById('loading');
        const btnZ = document.getElementById('btnZodiak');
        const btnK = document.getElementById('btnKhodam');
        
        let prompt = "";
        
        if (tipe === 'zodiak') {
            const z = document.getElementById('zodiakInput').value;
            prompt = `Kamu adalah ahli astrologi kuno. Ramalkan nasib zodiak ${z} untuk hari ini secara mistis, puitis, dan berwibawa. Bahas soal keuangan dan asmara secara singkat.`;
        } else {
            const n = document.getElementById('namaInput').value;
            if (!n) return alert("Sebutkan namamu, wahai manusia!");
            prompt = `Kamu adalah dukun sakti. Sebutkan satu nama khodam legendaris yang menjaga orang bernama ${n} dan jelaskan kesaktiannya secara singkat dan seram.`;
        }

        output.style.display = "none";
        loader.style.display = "block";
        btnZ.disabled = true;
        btnK.disabled = true;

        try {
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&cache=false`);
            if (!response.ok) throw new Error();
            const text = await response.text();
            
            output.innerText = text;
            output.style.display = "block";
        } catch (e) {
            output.innerText = "‚ö†Ô∏è Wahyu terputus. Kekuatan ghoib sedang tidak stabil. Coba lagi, kawan.";
            output.style.display = "block";
        } finally {
            loader.style.display = "none";
            btnZ.disabled = false;
            btnK.disabled = false;
        }
    }
</script>

</body>
</html>
