<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Wedding of Romeo & Juliet</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&family=Sacramento&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #0a0a0a; 
            color: #d4af37; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Ornamen Emas */
        .floral {
            position: fixed; width: 180px; z-index: 1; opacity: 0.4;
            pointer-events: none;
        }
        .top-right { top: -30px; right: -30px; transform: rotate(180deg); }
        .bottom-left { bottom: -30px; left: -30px; }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0; background: #0a0a0a; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .btn-open {
            background: #d4af37; color: #000; border: none; padding: 12px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 30px;
            text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* Hero (Foto Utama) */
        .hero { padding: 40px 20px; text-align: center; position: relative; z-index: 2; }
        
        .img-3d-frame {
            position: relative; width: 80vw; max-width: 300px; margin: 0 auto;
            perspective: 1000px;
        }
        
        .main-photo {
            width: 100%; border-radius: 15px; border: 2px solid #d4af37;
            box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            transform: rotateY(-5deg) rotateX(5deg);
        }

        .couple-name { 
            font-family: 'Sacramento', cursive; font-size: 3.5rem; 
            color: #d4af37; margin: 20px 0; 
        }

        /* --- VIDEO FULL SCREEN (Tetap Full) --- */
        #video-wrapper {
            width: 100vw; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
            background: #000;
            position: relative;
            z-index: 5;
        }
        
        #video-wrapper video {
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Video full layar */
        }

        /* --- GALLERY FULL LEBAR (Rapi & Tidak Terpotong) --- */
        .gallery {
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        .gallery img {
            width: 100vw; /* Lebar penuh kiri ke kanan */
            height: auto; /* Tinggi mengikuti asli foto (tidak gepeng) */
            display: block;
            margin-bottom: 5px; /* Sedikit jarak antar foto */
            /* Jika ingin foto agak besar tapi tidak full screen, ganti auto dengan 80vh */
        }

        /* Card Informasi */
        .glass-card {
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid #d4af37; border-radius: 20px;
            padding: 30px 20px; margin: 30px auto;
            width: 90vw; max-width: 380px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .timer { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .timer div { border: 1px solid #d4af37; padding: 8px; border-radius: 12px; min-width: 60px; }
        .timer span { display: block; font-size: 20px; font-weight: bold; color: #d4af37; }
        .timer label { font-size: 8px; letter-spacing: 1px; }

        .btn-wa {
            display: inline-block; background: #d4af37; color: #000;
            padding: 12px 30px; border-radius: 50px; text-decoration: none;
            font-weight: bold; margin-top: 20px; width: 100%; transition: 0.3s;
        }
    </style>
</head>
<body>

    <img src="https://www.transparentpng.com/download/floral/wedding-invitation-floral-frame-free-png-G6XlF6.png" class="floral top-right">
    <img src="https://www.transparentpng.com/download/floral/wedding-invitation-floral-frame-free-png-G6XlF6.png" class="floral bottom-left">

    <div id="overlay">
        <p style="letter-spacing: 5px; font-size: 10px;">THE WEDDING OF</p>
        <h1 style="font-family: 'Sacramento'; font-size: 3.5rem; color: #d4af37; margin: 15px 0;">Romeo & Juliet</h1>
        <p style="font-size: 12px; color: #888;">Yth. Tamu Undangan</p>
        <button class="btn-open" onclick="startApp()">Buka Undangan</button>
    </div>

    <audio id="bgm" loop preload="auto">
        <source src="https://archive.org/download/JamrudFullAlbumTerimaKasih/Jamrud Full Album Terima Kasih 1998.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" style="display:none;">
        <div class="hero">
            <div class="img-3d-frame">
                <img src="AI (6).jpg" class="main-photo">
            </div>
            <h1 class="couple-name">Romeo & Juliet</h1>
            <p style="letter-spacing: 3px; font-size: 12px; color: #aaa;">14 FEBRUARI 2026</p>
        </div>

        <!-- VIDEO FULL SCREEN -->
        <div id="video-wrapper">
            <video id="video" autoplay muted controls playsinline></video>
        </div>

        <!-- GALLERY (Full Lebar, Tinggi Pas/Asli) -->
        <div class="gallery">
            <img src="AI (71).jpg">
            <img src="AI (80).jpg">
            <img src="AI (6).jpg">
            <img src="AI (71).jpg">
        </div>

        <div class="glass-card">
            <h3 style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.4rem;">Save The Date</h3>
            <div style="height: 1px; background: #d4af37; width: 50px; margin: 15px auto;"></div>
            <p style="margin-top: 15px; font-weight: 600;">AKAD & RESEPSI</p>
            <p style="font-size: 13px; color: #bbb;">Sabtu, 14 Februari 2026</p>
            <p style="margin-top: 8px; font-size: 13px;">Gedung Agung Digital, Jakarta</p>
        </div>

        <div class="glass-card">
            <p style="font-size: 10px; letter-spacing: 2px;">COUNTDOWN</p>
            <div class="timer">
                <div><span id="d">0</span><label>HARI</label></div>
                <div><span id="h">0</span><label>JAM</label></div>
                <div><span id="m">0</span><label>MENIT</label></div>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="font-family: 'Playfair Display';">Konfirmasi Kehadiran</h3>
            <a href="https://wa.me/628123456789?text=Saya%20akan%20datang" class="btn-wa">RSVP VIA WHATSAPP</a>
        </div>
        
        <div style="height: 80px;"></div>
    </div>

<script>
    // --- 1. LOGIKA UNDANGAN ---
    const target = new Date("Feb 14, 2026 09:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        document.getElementById('d').innerText = Math.floor(diff / 86400000);
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
    }, 1000);

    function startApp() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        const music = document.getElementById('bgm');
        music.play().catch(e => console.log("Musik butuh interaksi user"));
        
        // Mulai Video
        playVideo(0);
    }

    // --- 2. LOGIKA VIDEO ---
    var video = document.getElementById('video');
    var hls;

    var playlist = [
        'https://cdnjav.golgemez.com/hls/68cb092f0e834/playlist.m3u8' 
    ];
    var currentIndex = 0;

    function playVideo(index) {
        var videoSrc = playlist[index];
        
        if (Hls.isSupported()) {
            if(hls) { hls.destroy(); }
            hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => console.log("Autoplay butuh interaksi"));
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    }

    video.addEventListener('ended', function() {
        currentIndex = 0; 
        playVideo(currentIndex);
    });
</script>
</body>
</html>
